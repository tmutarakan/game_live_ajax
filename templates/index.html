{% extends 'base.html' %}

{% block app_content %}
    <a class="btn btn-primary" href="{{ url_for('live') }}">Создать жизнь</a>
    <form action="" method="post">
        {{ form.csrf_token() }}
        {% for field in form if field.name != "csrf_token" %}
            <p> {{ field.label() }} </p>

            <p>
                {{ field }}
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </p>
        {% endfor %}
    </form>
{% endblock %}
